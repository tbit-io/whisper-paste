name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: whisper-paste-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: whisper-paste-macos-aarch64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: whisper-paste-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: whisper-paste-linux-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: whisper-paste-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux cross-compilation dependencies
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libasound2-dev

      - name: Install Linux audio dependencies
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/whisper-paste ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Package (windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/release/whisper-paste.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
